<!DOCTYPE html>
<html>
<head>
<title>折扣活动信息表</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('discountinfo1:saveDiscountInfo1')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('discountinfo1:editDiscountInfo1')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('discountinfo1:deleteDiscountInfo1')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			<a v-if="hasPermission('discountinfo1:queryDiscountInfo1List')" class="btn btn-primary" @click="query"><i class="fa fa-trash-o"></i>&nbsp;查询</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">折扣活动信息表</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">是否启用(1:启用2:不启用)</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="discountInfo1.enabled" placeholder="是否启用(1:启用2:不启用)"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">活动编码</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="discountInfo1.activeNumber" placeholder="活动编码"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">更新日期</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="discountInfo1.updatedOn" placeholder="更新日期"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">活动CRON表达式</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="discountInfo1.validTime" placeholder="活动CRON表达式"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">优惠类型(1:折扣 2:满减)</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="discountInfo1.discountType" placeholder="优惠类型(1:折扣 2:满减)"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">版本号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="discountInfo1.versionOptimizedLock" placeholder="版本号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">优惠形式JSO格式</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="discountInfo1.rang" placeholder="优惠形式JSO格式"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建日期</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="discountInfo1.createdOn" placeholder="创建日期"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">优先级(越大优先级越高)</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="discountInfo1.priority" placeholder="优先级(越大优先级越高)"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">活动名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="discountInfo1.activeName" placeholder="活动名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">业务线ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="discountInfo1.merchantId" placeholder="业务线ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">活动结束时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="discountInfo1.endTime" placeholder="活动结束时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">活动开始时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="discountInfo1.startTime" placeholder="活动开始时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">产品ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="discountInfo1.productId" placeholder="产品ID"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../../js/modules/discountinfo/discountinfo1.js"></script>
</body>
</html>
