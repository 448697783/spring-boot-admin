<!DOCTYPE html>
<html>
	<head>
		<title>快速构建sql</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" href="../../css/font-awesome.min.css">
		<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
		<link rel="stylesheet" href="../../css/main.css">
		<link rel="stylesheet" href="../../plugins/layui-v2.4.5/layui/css/layui.css" media="all">
		<style type="text/css">
			.layui-table-view{
				margin-top: 0;
			}
		</style>
	</head>
<body>
	<div id="rrapp" v-cloak>
		<div v-show="showList">
			<div style="margin-bottom: 10px">
				<div class="layui-inline">
					<input type="text" name="keyWords" v-model="createSql.outTradeNo" id="outTradeNo" autocomplete="off" placeholder="请输入自研外部单号" class="layui-input" style="height:32px;" v-model="q.keyword" @keyup.enter="query">
				</div>
				<div class="layui-inline">
					<input type="text" name="keyWords" v-model="createSql.ordernum" id="ordernum" autocomplete="off" placeholder="请输入订单编号" class="layui-input" style="height:32px;" v-model="q.keyword" @keyup.enter="query">
				</div>
				<div class="layui-inline">
					<input type="text" name="keyWords" v-model="createSql.customernum" id="customernum" autocomplete="off" placeholder="请输商户编号" class="layui-input" style="height:32px;" v-model="q.keyword" @keyup.enter="query">
				</div>
				<button v-if="hasPermission('createSql:queryCreateSqlList')" class="layui-btn layui-btn-sm" @click="create"><i class="layui-icon layui-icon-search"></i>&nbsp;查询</button>
			</div>

			<div style="overflow-x: scroll; width: 100%; height: 100%;word-break:keep-all; white-space:nowrap;" v-html="sql"></div>
<!--			{{sql}}-->
	    </div>
    
	    <div v-show="!showList" class="panel panel-default">
	    	<div style="background: #F2F2F2; padding: 15px;">
				<div class="layui-card">
					<div class="layui-card-header">{{title}}</div>
						<div class="layui-card-body">
							<form class="layui-form" action="">
								<div class="layui-form-item">
									<label class="layui-form-label"></label>
										<div class="layui-input-block">
											<input type="text" name="ordernum" placeholder="请输入ordernum" autocomplete="off" class="layui-input" v-model="createSql.ordernum">
										</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label"></label>
										<div class="layui-input-block">
											<input type="text" name="customernum" placeholder="请输入customernum" autocomplete="off" class="layui-input" v-model="createSql.customernum">
										</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../libs/markdown.js"></script>
		<script src="../../libs/jquery.min.js"></script>
		<script src="../../plugins/layer/layer.js"></script>
		<script src="../../libs/vue.min.js"></script>
		<script src="../../plugins/layui-v2.4.5/layui/layui.js"></script>
		<script src="../../js/common.js"></script>
		<script src="../../js/modules/createSql/createSql.js"></script>

	</body>
</html>
