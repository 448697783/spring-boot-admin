	<div id="createtable"></div>
	<div id="createrow"></div>
	<script type="text/javascript">
		function CreateTable() {
			var str = '{ "total": 4000, "columns": [{ "field": "EMPLOYEEID", "title": "员工编号" }, { "field": "EMPLOYEENAME", "title": "员工姓名"}, { "field": "EMPLOYEENAME", "title": "员工姓名"}],"rows":[{"EMPLOYEEID":"001","EMPLOYEENAME":"小明","a":"fdsafdsa"},{"EMPLOYEEID":"002","EMPLOYEENAME":"小宏","a":"fdsafdsa"}]}';
			var data = JSON.parse(str);
			var rowCount = data.rows.length;
			var cellCount = data.columns.length;

			var table = $("<table class='gridtable'>");
			table.appendTo($("#createtable"));

			var trHeader = $("<thead></thead>");
			trHeader.appendTo(table);
			for (var j = 0; j < cellCount; j++) {
				var td = $("<th>" + data.columns[j].title + "</th>");
				td.appendTo(trHeader);
			}

			for (var i = 0; i < rowCount; i++) {
				var tr = $("<tr></tr>");
				tr.appendTo(table);
				for (var j = 0; j < cellCount; j++) {
					var field = data.columns[j].field;
					var val = "";
					if (data.rows[i][field] != null) {
						val = data.rows[i][field];
					}

					var td = $("<td>" + val + "</td>");
					td.appendTo(tr);
				}
			}
			$("#createtable").append("</table>");
		}
	</script>
